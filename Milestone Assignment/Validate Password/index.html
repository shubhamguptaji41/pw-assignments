<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>
    <!-- adding css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form class="form">
            <h1>Validate Login form</h1>
            <label for="email">Email:</label> 
            <input type="email" class="input" id="email" placeholder="Enter Your Email" required>
            <label for="password">Password:</label>
            <input type="password" class="input" id="password" placeholder="Enter Password" required>
            <button type="submit" class="btn" id="checkBtn">Login</button>
            <div class="msg" id="showMessage"></div>
            
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
