<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <!-- adding css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Password Validator</h1>
    <div class="container" >
        <form onsubmit=" return checkPassword()">
            <label for="password">Password:  <input type="password" name="password" id="password" placeholder="Enter Password" required></label>
            <label for="cpassword">Confirm Password: <input type="password" name="cpassword" id="cpassword" placeholder="Enter Confirm Password" required></label>
            <span  id="showMessage"></span>
            
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
